<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beloved</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <input type="checkbox" id="check-cover">
    <input type="checkbox" id="check-cover-page1">
    <input type="checkbox" id="check-cover-page2">
    <input type="checkbox" id="check-cover-page3">
    <input type="checkbox" id="check-cover-page4">
    <input type="checkbox" id="check-cover-page5">
    <input type="checkbox" id="check-cover-page6">
    <div class="buku">
        <div class="cover">
            <h1>OUR MEMORIES</h1>
            <label for="check-cover"></label>
        </div>

        <div class="page" id="page1">
            <div class="page-depan">
                <img src="1.jpg" alt="Page 1 Front">
                <label class="next" for="check-cover-page1"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="2.jpg" alt="Page 1 Back">
                <label class="prev" for="check-cover-page1"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="page-depan">
                <img src="3.jpg" alt="Page 2 Front">
                <label class="next" for="check-cover-page2"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="4.jpg" alt="Page 2 Back">
                <label class="prev" for="check-cover-page2"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="page-depan">
                <img src="5.jpg" alt="Page 3 Front">
                <label class="next" for="check-cover-page3"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="6.jpg" alt="Page 3 Back">
                <label class="prev" for="check-cover-page3"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="page-depan">
                <img src="7.jpg" alt="Page 4 Front">
                <label class="next" for="check-cover-page4"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="8.jpg" alt="Page 4 Back">
                <label class="prev" for="check-cover-page4"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="page" id="page5">
            <div class="page-depan">
                <img src="9.jpg" alt="Page 5 Front">
                <label class="next" for="check-cover-page5"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="10.jpg" alt="Page 5 Back">
                <label class="prev" for="check-cover-page5"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="page" id="page6">
            <div class="page-depan">
                <img src="11.jpg" alt="Page 6 Front">
                <label class="next" for="check-cover-page6"><i class="fas fa-chevron-right"></i></label>
            </div>
            <div class="page-belakang">
                <img src="12.jpg" alt="Page 6 Back">
                <label class="prev" for="check-cover-page6"><i class="fas fa-chevron-left"></i></label>
            </div>
        </div>

        <div class="back-cover"></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        <script type="text/javascript">
            const audio = new Audio('./flip.mp3');

            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    audio.play();
                });
            });

            document.getElementById('check-cover').addEventListener('change', (event) => {
                if (!event.target.checked) {
                    document.getElementById('check-cover-page1').checked = false;
                    document.getElementById('check-cover-page2').checked = false;
                    document.getElementById('check-cover-page3').checked = false;
                    document.getElementById('check-cover-page4').checked = false;
                    document.getElementById('check-cover-page5').checked = false;
                    document.getElementById('check-cover-page6').checked = false;
                }
            });
        </script>
</body>

</html>
